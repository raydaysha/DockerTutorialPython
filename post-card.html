<link rel="import" href="components/polymer/polymer.html">
<link rel="import" href="components/core-icon-button/core-icon-button.html">

<polymer-element name="post-card">
  <template>
    <style>
    :host {
      display: block;
      position: relative;
      background-color: white;
      padding: 20px;
      width: 100%;
      font-size: 1.2rem;
      font-weight: 300;
    }
    .card-header {
      margin-bottom: 10px;
    }
    
    polyfill-next-selector { content: '.card-header h2'; }
    .card-header ::content h2 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 300;
      width: 600px;
    }
    polyfill-next-selector { content: '.card-header div'; }
    .card-header ::content div {
      margin: 0;
      float: right;
      display: inline;
    }    
    core-icon-button {
      position: absolute;
      top: 3px;
      right: 3px;
      color: #636363;
    }
  :host([favorite]) core-icon-button {
    color: #da4336;
  }

    </style>

    <div class="card-header" layout horizontal center>
      <content select="h2"></content>
      <div layout vertical>
        <content select="div"></content>
        <content select="div"></content>
      </div>

    </div>
    <content></content>

    
</template>
  <script>
  Polymer({
    publish: {
      favorite: {
        value: false,
        reflect: true
      }
    }
  });
</script>
  </script>
</polymer-element>
